<div class="box">

<div class="info">

<div class="info-item"><b>3+</b><span>DÃ­gitos Iniciales</span></div>

<button class="btn btn-start" onclick="startGame()">â–¶ï¸ Â¡Jugar!</button>
</div>

<div id="gameScreen" class="hidden">
<div class="info">
<div class="info-item"><b id="levelNum">1</b><span>Nivel</span></div>
<div class="info-item"><b id="digitNum">3</b><span>DÃ­gitos</span></div>
</div>

<div class="number" id="numberDisplay">123</div>

<input type="tel" class="number-input" id="numberInput" placeholder="Escribe el nÃºmero..." maxlength="15" autocomplete="off">

</div>

<h2 id="resultTitle">Â¡Muy Bien!</h2>

<script>
var level = 1;
var lives = 3;
var currentNumber = '';
var startDigits = 3;

function $(id) { return document.getElementById(id); }

function show(id) {
    $('startScreen').classList.add('hidden');
    $('gameScreen').classList.add('hidden');
    $('resultScreen').classList.add('hidden');
    $(id).classList.remove('hidden');
}

function generateNumber(digits) {
    var num = '';
    for (var i = 0; i < digits; i++) {
        num += Math.floor(Math.random() * 10);
    }
    return num;
}

function startGame() {
    level = 1;
    lives = 3;
    updateLives();
    show('gameScreen');
    nextLevel();
}

function nextLevel() {
    var digits = startDigits + level - 1;
    $('levelNum').textContent = level;
    $('digitNum').textContent = digits;
    
    currentNumber = generateNumber(digits);
    $('numberDisplay').textContent = currentNumber;
    $('numberDisplay').style.opacity = '1';
    $('inputArea').classList.add('hidden');
    $('status').textContent = 'ğŸ‘€ Â¡Memoriza!';
    
    var showTime = 1000 + (digits * 400);
    setTimeout(hideNumber, showTime);
}

function hideNumber() {
    $('numberDisplay').style.opacity = '0';
    $('inputArea').classList.remove('hidden');
    $('numberInput').value = '';
    $('numberInput').focus();
    $('status').textContent = 'âŒ¨ï¸ Â¡Escribe el nÃºmero!';
}

function submitAnswer() {
    var answer = $('numberInput').value.trim();
    
    if (answer === currentNumber) {
        $('status').textContent = 'ğŸ‰ Â¡Correcto!';
        $('numberDisplay').textContent = currentNumber;
        $('numberDisplay').style.opacity = '1';
        $('numberDisplay').style.color = '#2ecc71';
        level++;
        setTimeout(function() {
            $('numberDisplay').style.color = '#ffd700';
            nextLevel();
        }, 1000);
    } else {
        lives--;
        updateLives();
        $('numberDisplay').textContent = currentNumber;
        $('numberDisplay').style.opacity = '1';
        $('numberDisplay').style.color = '#e74c3c';
        
        if (lives <= 0) {
            $('status').textContent = 'ğŸ˜¢ Â¡Fin del juego!';
            setTimeout(showResult, 1500);
        } else {
            $('status').textContent = 'âŒ Era: ' + currentNumber;
            setTimeout(function() {
                $('numberDisplay').style.color = '#ffd700';
                nextLevel();
            }, 2000);
        }
    }
}

$('numberInput').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') submitAnswer();
});

function updateLives() {
    var html = '';
    for (var i = 0; i < 3; i++) {
        html += '<span class="life' + (i >= lives ? ' lost' : '') + '">â¤ï¸</span>';
    }
    $('livesDisplay').innerHTML = html;
}

function showResult() {
    show('resultScreen');
    var maxDigits = startDigits + level - 1;
    $('finalLevel').textContent = maxDigits;
    
    var title, stars;
    if (maxDigits >= 8) { title = 'ğŸ† Â¡Memoria IncreÃ­ble!'; stars = 'â­â­â­'; }
    else if (maxDigits >= 6) { title = 'ğŸ‰ Â¡Muy Bien!'; stars = 'â­â­'; }
    else if (maxDigits >= 4) { title = 'ğŸ‘ Â¡Buen Intento!'; stars = 'â­'; }
    else { title = 'ğŸ’ª Â¡Sigue Practicando!'; stars = ''; }
    
    $('resultTitle').textContent = title;
    $('stars').textContent = stars;
}
</script>
